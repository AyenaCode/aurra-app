<!DOCTYPE html>
<html lang="fr" data-theme="cmyk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titre optimisé pour le SEO -->
    <title>
      AURRA Communication - Stratégie de Communication, Marketing Digital, SEO,
      Agence de Publicité
    </title>

    <!-- Meta description -->
    <meta
      name="description"
      content="AURRA Communication est une agence spécialisée en stratégie de communication, marketing digital, SEO, publicité et gestion des réseaux sociaux. Nous aidons les entreprises à améliorer leur visibilité en ligne et à atteindre leurs objectifs commerciaux."
    />

    <!-- Meta keywords (facultatif pour SEO moderne mais parfois utile) -->
    <meta
      name="keywords"
      content="communication, marketing digital, SEO, publicité, réseaux sociaux, agence de communication, stratégie de communication"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="/icon.ico" />

    <!-- Open Graph Meta Tags (pour un meilleur partage sur les réseaux sociaux) -->
    <meta
      property="og:title"
      content="AURRA Communication - Stratégie de Communication et Marketing Digital"
    />
    <meta
      property="og:description"
      content="Découvrez comment AURRA Communication peut transformer votre stratégie digitale grâce à des services en communication, marketing, SEO et gestion des réseaux sociaux."
    />
    <meta property="og:image" content="/icon.jpg" />
    <meta property="og:url" content="https://www.aurra-communication.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="AURRA Communication - Stratégie de Communication et Marketing Digital"
    />
    <meta
      name="twitter:description"
      content="AURRA Communication aide les entreprises à se démarquer en ligne grâce à des stratégies de marketing digital, SEO et gestion des réseaux sociaux."
    />
    <meta name="twitter:image" content="/icon.jpg" />

    <!-- Canonical Link -->
    <link rel="canonical" href="https://www.aurra-communication.com" />

    <!-- Preconnect pour optimiser le chargement des polices ou scripts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body data-theme="cmyk">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
